<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>QR Code Scanner | Vanilla JavaScript</title>
     <link rel="stylesheet" href="style.min.css">
</head>

<body>
     <!-- <nav>

     <main class="flex" id="qr-code-generator">
          <h1 class="h1 tracking-in-expand">QR Code Generator</h1>
          <div class="wrapper scale-in-center flex">
               <div class="inputs scale-in-center flex">
                    <input type="text" name="data" id="qr-code-input-text" placeholder="Enter your text...">
                    <button id="create-qr-code-btn">Generate QR Code</button>
               </div>
               <div class="qr-code-box flex scale-in-center">
                    <img src="" id="qr-code-img" alt="qr-code" title="qr-code">
               </div>
          </div>
     </main>
     <script src="script.js"></script>
</body>

</html>
